<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Material+Icons&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2d3748;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --primary-color: #4361ee;
            --secondary-color: #3a86ff;
            --danger-color: #ef233c;
            --warning-color: #ff9e00;
            --success-color: #4cc9f0;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        .dark-theme {
            --bg-color: #1a202c;
            --text-color: #f7fafc;
            --card-bg: #2d3748;
            --input-bg: #4a5568;
            --primary-color: #5e72e4;
            --secondary-color: #4299e1;
            --danger-color: #fc8181;
            --warning-color: #f6ad55;
            --success-color: #68d391;
            --border-color: #4a5568;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 2.2rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .weather-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .weather-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .weather-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .weather-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .weather-card-title {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .weather-card-time {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 5px;
        }

        .dark-theme .weather-card-time {
            color: #a0aec0;
        }

        .weather-card-main {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }

        .weather-temp {
            font-size: 2.8rem;
            font-weight: 300;
            line-height: 1;
        }

        .weather-feels-like {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        .dark-theme .weather-feels-like {
            color: #a0aec0;
        }

        .weather-description {
            text-transform: capitalize;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .detail-icon {
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .detail-label {
            font-weight: 500;
            margin-right: 5px;
        }

        .detail-value {
            font-weight: 600;
        }

        .weather-coords {
            font-size: 0.8rem;
            color: #718096;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .dark-theme .weather-coords {
            color: #a0aec0;
        }

        .clothing-recommendation {
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(66, 153, 225, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clothing-icon {
            font-size: 1.5rem;
            color: var(--secondary-color);
            flex-shrink: 0;
        }

        .clothing-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .weather-card:hover .delete-btn {
            opacity: 1;
        }

        .add-location {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
        }

        .add-location-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        #map {
            height: 700px;
            width: 100%;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .map-container {
            position: relative;
            height: 100%;
        }

        .map-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .map-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .map-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .no-locations {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .dark-theme .no-locations {
            color: #a0aec0;
        }

        .weather-extended {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }

        .extended-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .extended-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .extended-item {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .extended-icon {
            color: var(--primary-color);
            font-size: 1rem;
        }

        .forecast-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .forecast-tab {
            padding: 8px 15px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .forecast-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .forecast-content {
            display: none;
        }

        .forecast-content.active {
            display: block;
        }

        .hourly-forecast {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .hourly-item {
            flex: 0 0 auto;
            padding: 10px;
            background-color: rgba(66, 153, 225, 0.1);
            border-radius: 8px;
            text-align: center;
            min-width: 70px;
        }

        .hourly-time {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .hourly-icon {
            width: 30px;
            height: 30px;
            margin: 0 auto 5px;
        }

        .hourly-temp {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .daily-forecast {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .daily-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(66, 153, 225, 0.1);
            border-radius: 8px;
        }

        .daily-day {
            font-weight: 500;
            width: 100px;
        }

        .daily-icon {
            width: 40px;
            height: 40px;
        }

        .daily-temps {
            display: flex;
            gap: 15px;
        }

        .daily-max {
            font-weight: 600;
            color: var(--primary-color);
        }

        .daily-min {
            font-weight: 500;
            color: #718096;
        }

        .dark-theme .daily-min {
            color: #a0aec0;
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-container {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: var(--shadow-hover);
        }

        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: rgba(66, 153, 225, 0.1);
        }

        .search-result-name {
            font-weight: 500;
        }

        .search-result-address {
            font-size: 0.8rem;
            color: #718096;
        }

        .dark-theme .search-result-address {
            color: #a0aec0;
        }

        .units-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .units-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .units-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">
                    <span class="material-icons logo-icon">cloud</span>
                    <span>Weather Forecast Pro</span>
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <span class="material-icons" id="themeIcon">brightness_4</span>
                    <span id="themeText">Темная тема</span>
                </button>
            </div>
        </header>

        <div class="app-container">
            <div class="weather-section">
                <div class="add-location">
                    <h2 class="add-location-title">Добавить новое место</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="locationName" class="form-label">Название места</label>
                            <input type="text" id="locationName" class="form-input" placeholder="Например: Москва">
                        </div>
                        <div class="form-group search-container">
                            <label for="locationSearch" class="form-label">Или найдите место</label>
                            <input type="text" id="locationSearch" class="form-input" placeholder="Введите название места...">
                            <div class="search-results" id="searchResults"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="latitude" class="form-label">Широта</label>
                            <input type="text" id="latitude" class="form-input" placeholder="Например: 55.7558">
                        </div>
                        <div class="form-group">
                            <label for="longitude" class="form-label">Долгота</label>
                            <input type="text" id="longitude" class="form-input" placeholder="Например: 37.6173">
                        </div>
                    </div>
                    <button class="add-btn" id="addLocationBtn">
                        <span class="material-icons">add_location</span>
                        <span>Добавить место</span>
                    </button>
                    <div class="units-toggle">
                        <span>Единицы измерения:</span>
                        <button class="units-btn active" data-unit="metric">°C, м/с</button>
                        <button class="units-btn" data-unit="imperial">°F, мили/ч</button>
                    </div>
                </div>

                <div class="weather-cards" id="weatherContainer">
                    <!-- Weather cards will be added here dynamically -->
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="map-btn" id="zoomInBtn" title="Увеличить">+</button>
                    <button class="map-btn" id="zoomOutBtn" title="Уменьшить">-</button>
                    <button class="map-btn" id="locateMeBtn" title="Мое местоположение">
                        <span class="material-icons">my_location</span>
                    </button>
                    <button class="map-btn" id="fitBoundsBtn" title="Показать все места">
                        <span class="material-icons">zoom_out_map</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7Q82l2QjSzJJk1uUW3OzUBGPTlbk8w1g&libraries=places"></script>
    <script>
        // API ключ OpenWeather
        const OPENWEATHER_API_KEY = '07c35e8e3b046470612ddd028efbf612';
        
        // Default locations
        const defaultLocations = [
            {
                name: "Ярославль",
                lat: 57.626559,
                lon: 38.893813
            },
            {
                name: "Рыбинск",
                lat: 58.048640,
                lon: 38.855711
            },
            {
                name: "Деревня Лаптево",
                lat: 57.474010,
                lon: 39.664204
            }
        ];

        // Initialize variables
        let map;
        let markers = [];
        let geocoder;
        let autocomplete;
        let placesService;
        let savedLocations = JSON.parse(localStorage.getItem('locations')) || defaultLocations;
        let currentUnit = localStorage.getItem('unit') || 'metric';
        let debounceTimer;

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initMap();
            initAutocomplete();
            initEventListeners();
            loadWeatherData();
            updateUnitButtons();
        });

        // Initialize theme
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            // Check saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.textContent = 'brightness_7';
                themeText.textContent = 'Светлая тема';
            }
            
            // Theme toggle event
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                themeIcon.textContent = isDark ? 'brightness_7' : 'brightness_4';
                themeText.textContent = isDark ? 'Светлая тема' : 'Темная тема';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                // Update map style
                map.setOptions({styles: getMapStyle()});
            });
        }

        // Initialize Google Map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 57.626559, lng: 38.893813 },
                zoom: 9,
                styles: getMapStyle(),
                mapTypeControl: false,
                streetViewControl: false
            });

            geocoder = new google.maps.Geocoder();
            placesService = new google.maps.places.PlacesService(map);
        }

        // Get map style based on current theme
        function getMapStyle() {
            const isDark = document.body.classList.contains('dark-theme');
            
            if (isDark) {
                return [
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    {
                        featureType: "administrative.locality",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }]
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }]
                    },
                    {
                        featureType: "poi.park",
                        elementType: "geometry",
                        stylers: [{ color: "#263c3f" }]
                    },
                    {
                        featureType: "poi.park",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#6b9a76" }]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ color: "#38414e" }]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#212a37" }]
                    },
                    {
                        featureType: "road",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#9ca5b3" }]
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry",
                        stylers: [{ color: "#746855" }]
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#1f2835" }]
                    },
                    {
                        featureType: "road.highway",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#f3d19c" }]
                    },
                    {
                        featureType: "transit",
                        elementType: "geometry",
                        stylers: [{ color: "#2f3948" }]
                    },
                    {
                        featureType: "transit.station",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }]
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#17263c" }]
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#515c6d" }]
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#17263c" }]
                    }
                ];
            }
            
            return [];
        }

        // Initialize autocomplete for location search
        function initAutocomplete() {
            const searchInput = document.getElementById('locationSearch');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                const query = e.target.value.trim();
                
                if (query.length < 3) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                debounceTimer = setTimeout(() => {
                    searchPlaces(query);
                }, 300);
            });
            
            // Hide results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Search places using Google Places API
        function searchPlaces(query) {
            const searchResults = document.getElementById('searchResults');
            
            const request = {
                query: query,
                fields: ['name', 'geometry', 'formatted_address']
            };
            
            placesService.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    searchResults.innerHTML = '';
                    
                    if (results.length === 0) {
                        const noResults = document.createElement('div');
                        noResults.className = 'search-result-item';
                        noResults.textContent = 'Ничего не найдено';
                        searchResults.appendChild(noResults);
                    } else {
                        results.slice(0, 5).forEach(place => {
                            const item = document.createElement('div');
                            item.className = 'search-result-item';
                            item.innerHTML = `
                                <div class="search-result-name">${place.name}</div>
                                <div class="search-result-address">${place.formatted_address}</div>
                            `;
                            
                            item.addEventListener('click', () => {
                                document.getElementById('locationName').value = place.name;
                                document.getElementById('latitude').value = place.geometry.location.lat();
                                document.getElementById('longitude').value = place.geometry.location.lng();
                                document.getElementById('locationSearch').value = '';
                                searchResults.style.display = 'none';
                            });
                            
                            searchResults.appendChild(item);
                        });
                    }
                    
                    searchResults.style.display = 'block';
                }
            });
        }

        // Initialize event listeners
        function initEventListeners() {
            // Add location button
            document.getElementById('addLocationBtn').addEventListener('click', addNewLocation);
            
            // Map controls
            document.getElementById('zoomInBtn').addEventListener('click', () => {
                map.setZoom(map.getZoom() + 1);
            });
            
            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                map.setZoom(map.getZoom() - 1);
            });
            
            document.getElementById('locateMeBtn').addEventListener('click', locateUser);
            
            document.getElementById('fitBoundsBtn').addEventListener('click', fitBounds);
            
            // Delete location event delegation
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
                    const card = e.target.closest('.weather-card');
                    const locationName = card.dataset.name;
                    deleteLocation(locationName);
                }
            });
            
            // Unit toggle buttons
            document.querySelectorAll('.units-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentUnit = btn.dataset.unit;
                    localStorage.setItem('unit', currentUnit);
                    updateUnitButtons();
                    loadWeatherData();
                });
            });
        }

        // Update active state of unit buttons
        function updateUnitButtons() {
            document.querySelectorAll('.units-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.unit === currentUnit);
            });
        }

        // Fit map bounds to show all markers
        function fitBounds() {
            if (markers.length === 0) return;
            
            const bounds = new google.maps.LatLngBounds();
            markers.forEach(marker => bounds.extend(marker.getPosition()));
            map.fitBounds(bounds);
            
            // Add some padding and prevent zooming too much for a single location
            if (markers.length === 1) {
                map.setZoom(12);
            }
        }

        // Load weather data for all saved locations
        async function loadWeatherData() {
            const weatherContainer = document.getElementById('weatherContainer');
            
            if (savedLocations.length === 0) {
                weatherContainer.innerHTML = '<div class="no-locations">Добавьте места для отображения погоды</div>';
                return;
            }
            
            weatherContainer.innerHTML = '';
            clearMarkers();
            
            // Create bounds to fit all markers
            const bounds = new google.maps.LatLngBounds();
            
            // Show loading state
            weatherContainer.innerHTML = '<div style="padding: 20px; text-align: center;">Загрузка данных...</div>';
            
            try {
                for (const location of savedLocations) {
                    const weatherData = await fetchWeatherData(location.lat, location.lon);
                    if (weatherData) {
                        displayWeatherCard({ ...location, ...weatherData });
                        addMarker({ ...location, ...weatherData });
                        bounds.extend(new google.maps.LatLng(location.lat, location.lon));
                    }
                }
                
                // Fit map to bounds if we have locations
                if (!bounds.isEmpty()) {
                    map.fitBounds(bounds);
                    // Add some padding and prevent zooming too much for a single location
                    if (savedLocations.length === 1) {
                        map.setZoom(12);
                    }
                }
            } catch (error) {
                console.error('Error loading weather data:', error);
                weatherContainer.innerHTML = '<div class="no-locations">Ошибка загрузки данных о погоде</div>';
            }
        }

        // Fetch weather data from OpenWeather API
        async function fetchWeatherData(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely&appid=${OPENWEATHER_API_KEY}&units=${currentUnit}&lang=ru`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Current weather
                const current = data.current;
                const daily = data.daily[0];
                const hourly = data.hourly.slice(0, 24);
                
                return {
                    temp: Math.round(current.temp),
                    feels_like: Math.round(current.feels_like),
                    humidity: current.humidity,
                    pressure: Math.round(current.pressure * 0.750062),
                    wind_speed: current.wind_speed,
                    wind_deg: current.wind_deg,
                    description: current.weather[0].description,
                    icon: current.weather[0].icon,
                    sunrise: new Date(current.sunrise * 1000),
                    sunset: new Date(current.sunset * 1000),
                    visibility: current.visibility / 1000, // convert to km
                    uvi: current.uvi,
                    dew_point: current.dew_point,
                    clouds: current.clouds,
                    hourly: hourly.map(h => ({
                        time: new Date(h.dt * 1000),
                        temp: Math.round(h.temp),
                        icon: h.weather[0].icon,
                        pop: h.pop * 100 // probability of precipitation
                    })),
                    daily: data.daily.slice(1, 6).map(d => ({
                        time: new Date(d.dt * 1000),
                        max: Math.round(d.temp.max),
                        min: Math.round(d.temp.min),
                        icon: d.weather[0].icon,
                        pop: d.pop * 100
                    })),
                    alerts: data.alerts
                };
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return null;
            }
        }

        // Get clothing recommendation based on temperature
        function getClothingRecommendation(temp) {
            if (temp < -10) {
                return {
                    icon: 'ac_unit',
                    text: 'Очень холодно! Наденьте теплую зимнюю куртку, шапку, шарф, перчатки и термобелье.'
                };
            } else if (temp < 0) {
                return {
                    icon: 'cloud',
                    text: 'Холодно. Наденьте зимнюю куртку, шапку и перчатки.'
                };
            } else if (temp < 10) {
                return {
                    icon: 'cloud',
                    text: 'Прохладно. Наденьте теплую куртку или пальто.'
                };
            } else if (temp < 20) {
                return {
                    icon: 'wb_sunny',
                    text: 'Умеренно. Легкая куртка или свитер будут в самый раз.'
                };
            } else if (temp < 30) {
                return {
                    icon: 'wb_sunny',
                    text: 'Тепло. Футболка или легкая рубашка будут комфортны.'
                };
            } else {
                return {
                    icon: 'wb_sunny',
                    text: 'Жарко! Легкая одежда и головной убор от солнца.'
                };
            }
        }

        // Display weather card
        function displayWeatherCard(data) {
            const weatherContainer = document.getElementById('weatherContainer');
            
            const card = document.createElement('div');
            card.className = 'weather-card';
            card.dataset.name = data.name;
            card.dataset.lat = data.lat;
            card.dataset.lon = data.lon;
            
            const windDirection = getWindDirection(data.wind_deg);
            const sunriseTime = formatTime(data.sunrise);
            const sunsetTime = formatTime(data.sunset);
            const clothing = getClothingRecommendation(data.temp);
            const windUnit = currentUnit === 'metric' ? 'м/с' : 'миль/ч';
            const tempUnit = currentUnit === 'metric' ? '°C' : '°F';
            
            card.innerHTML = `
                <button class="delete-btn" title="Удалить">
                    <span class="material-icons">delete</span>
                </button>
                
                <div class="weather-card-header">
                    <div>
                        <h3 class="weather-card-title">${data.name}</h3>
                        <div class="weather-card-time">${formatDateTime(new Date())}</div>
                    </div>
                </div>
                
                <div class="weather-main">
                    <img src="https://openweathermap.org/img/wn/${data.icon}@2x.png" alt="${data.description}" class="weather-icon">
                    <div>
                        <div class="weather-temp">${data.temp}${tempUnit}</div>
                        <div class="weather-feels-like">Ощущается как ${data.feels_like}${tempUnit}</div>
                    </div>
                </div>
                
                <p class="weather-description">${data.description}</p>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="material-icons detail-icon">opacity</span>
                        <span class="detail-value">${data.humidity}%</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-icons detail-icon">air</span>
                        <span class="detail-value">${data.wind_speed} ${windUnit} ${windDirection}</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-icons detail-icon">speed</span>
                        <span class="detail-value">${data.pressure} мм рт. ст.</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-icons detail-icon">visibility</span>
                        <span class="detail-value">${data.visibility} км</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-icons detail-icon">wb_sunny</span>
                        <span class="detail-value">${sunriseTime}</span>
                    </div>
                    <div class="detail-item">
                        <span class="material-icons detail-icon">nights_stay</span>
                        <span class="detail-value">${sunsetTime}</span>
                    </div>
                </div>
                
                <div class="weather-extended">
                    <div class="extended-title">
                        <span class="material-icons">info</span>
                        <span>Дополнительно</span>
                    </div>
                    <div class="extended-items">
                        <div class="extended-item">
                            <span class="material-icons extended-icon">brightness_high</span>
                            <span>УФ индекс: ${Math.round(data.uvi)}</span>
                        </div>
                        <div class="extended-item">
                            <span class="material-icons extended-icon">water</span>
                            <span>Точка росы: ${Math.round(data.dew_point)}${tempUnit}</span>
                        </div>
                        <div class="extended-item">
                            <span class="material-icons extended-icon">cloud</span>
                            <span>Облачность: ${data.clouds}%</span>
                        </div>
                    </div>
                </div>
                
                <div class="clothing-recommendation">
                    <span class="material-icons clothing-icon">${clothing.icon}</span>
                    <span class="clothing-text">${clothing.text}</span>
                </div>
                
                <div class="forecast-tabs">
                    <button class="forecast-tab active" data-tab="hourly">Почасовой</button>
                    <button class="forecast-tab" data-tab="daily">На 5 дней</button>
                </div>
                
                <div class="forecast-content active" data-content="hourly">
                    <div class="hourly-forecast">
                        ${data.hourly.map(hour => `
                            <div class="hourly-item">
                                <div class="hourly-time">${formatTime(hour.time)}</div>
                                <img src="https://openweathermap.org/img/wn/${hour.icon}.png" alt="" class="hourly-icon">
                                <div class="hourly-temp">${hour.temp}${tempUnit}</div>
                                <div>${hour.pop}%</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="forecast-content" data-content="daily">
                    <div class="daily-forecast">
                        ${data.daily.map(day => `
                            <div class="daily-item">
                                <div class="daily-day">${formatDay(day.time)}</div>
                                <img src="https://openweathermap.org/img/wn/${day.icon}.png" alt="" class="daily-icon">
                                <div class="daily-temps">
                                    <span class="daily-max">${day.max}${tempUnit}</span>
                                    <span class="daily-min">${day.min}${tempUnit}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="weather-coords">
                    <span>Широта: ${data.lat.toFixed(6)}</span>
                    <span>Долгота: ${data.lon.toFixed(6)}</span>
                </div>
            `;
            
            // Add tab switching functionality
            card.querySelectorAll('.forecast-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    card.querySelectorAll('.forecast-tab').forEach(t => t.classList.remove('active'));
                    card.querySelectorAll('.forecast-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    card.querySelector(`.forecast-content[data-content="${tab.dataset.tab}"]`).classList.add('active');
                });
            });
            
            weatherContainer.appendChild(card);
        }

        // Add marker to map
        function addMarker(data) {
            const marker = new google.maps.Marker({
                position: { lat: data.lat, lng: data.lon },
                map: map,
                title: data.name,
                icon: {
                    url: `https://openweathermap.org/img/wn/${data.icon}@2x.png`,
                    scaledSize: new google.maps.Size(40, 40)
                }
            });
            
            const tempUnit = currentUnit === 'metric' ? '°C' : '°F';
            const windUnit = currentUnit === 'metric' ? 'м/с' : 'миль/ч';
            
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="padding: 10px; min-width: 200px;">
                        <h3 style="margin: 0 0 5px 0; color: #4361ee;">${data.name}</h3>
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                            <img src="https://openweathermap.org/img/wn/${data.icon}.png" alt="${data.description}">
                            <div>
                                <div style="font-size: 1.2rem; font-weight: bold;">${data.temp}${tempUnit}</div>
                                <div style="text-transform: capitalize;">${data.description}</div>
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 0.9rem;">
                            <div><span style="font-weight: 500;">Ветер:</span> ${data.wind_speed} ${windUnit}</div>
                            <div><span style="font-weight: 500;">Влажность:</span> ${data.humidity}%</div>
                            <div><span style="font-weight: 500;">Давление:</span> ${data.pressure} мм</div>
                            <div><span style="font-weight: 500;">Видимость:</span> ${data.visibility} км</div>
                        </div>
                    </div>
                `
            });
            
            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
            
            markers.push(marker);
        }

        // Clear all markers from map
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Add new location
        async function addNewLocation() {
            const name = document.getElementById('locationName').value.trim();
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            
            if (!name || isNaN(lat) || isNaN(lon)) {
                alert('Пожалуйста, заполните все поля корректно');
                return;
            }
            
            // Check if location already exists
            if (savedLocations.some(loc => loc.name.toLowerCase() === name.toLowerCase())) {
                alert('Место с таким названием уже существует');
                return;
            }
            
            const newLocation = { name, lat, lon };
            savedLocations.push(newLocation);
            localStorage.setItem('locations', JSON.stringify(savedLocations));
            
            // Clear form
            document.getElementById('locationName').value = '';
            document.getElementById('locationSearch').value = '';
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('searchResults').style.display = 'none';
            
            // Fetch and display weather for new location
            const weatherData = await fetchWeatherData(lat, lon);
            if (weatherData) {
                displayWeatherCard({ ...newLocation, ...weatherData });
                addMarker({ ...newLocation, ...weatherData });
                
                // Update map view to include new marker
                fitBounds();
            }
        }

        // Delete location
        function deleteLocation(name) {
            savedLocations = savedLocations.filter(loc => loc.name !== name);
            localStorage.setItem('locations', JSON.stringify(savedLocations));
            
            // Remove weather card
            document.querySelector(`.weather-card[data-name="${name}"]`)?.remove();
            
            // Remove marker
            const markerIndex = markers.findIndex(marker => marker.getTitle() === name);
            if (markerIndex !== -1) {
                markers[markerIndex].setMap(null);
                markers.splice(markerIndex, 1);
            }
            
            // Show message if no locations left
            if (savedLocations.length === 0) {
                document.getElementById('weatherContainer').innerHTML = '<div class="no-locations">Добавьте места для отображения погоды</div>';
            }
        }

        // Locate user
        function locateUser() {
            if (navigator.geolocation) {
                const btn = document.getElementById('locateMeBtn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<span class="loading"></span>';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        btn.innerHTML = originalHTML;
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        map.setCenter(userLocation);
                        map.setZoom(14);
                        
                        // Reverse geocode to get location name
                        geocoder.geocode({ location: userLocation }, (results, status) => {
                            if (status === 'OK' && results[0]) {
                                document.getElementById('locationName').value = results[0].formatted_address;
                                document.getElementById('latitude').value = userLocation.lat;
                                document.getElementById('longitude').value = userLocation.lng;
                            }
                        });
                    },
                    (error) => {
                        btn.innerHTML = originalHTML;
                        alert('Не удалось определить ваше местоположение: ' + error.message);
                    }
                );
            } else {
                alert('Геолокация не поддерживается вашим браузером');
            }
        }

        // Helper function to get wind direction
        function getWindDirection(degrees) {
            const directions = ['С', 'СВ', 'В', 'ЮВ', 'Ю', 'ЮЗ', 'З', 'СЗ'];
            const index = Math.round((degrees % 360) / 45) % 8;
            return directions[index];
        }

        // Helper function to format time
        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        // Helper function to format date and time
        function formatDateTime(date) {
            return date.toLocaleString('ru-RU', {
                weekday: 'short',
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Helper function to format day
        function formatDay(date) {
            return date.toLocaleDateString('ru-RU', { weekday: 'short', day: 'numeric', month: 'short' });
        }
    </script>
</body>

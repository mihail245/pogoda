<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-border: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--dark-color);
            line-height: 1.6;
            transition: var(--transition);
        }
        body.dark-mode {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: var(--dark-text);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 15px;
        }
        body.dark-mode h1 {
            color: var(--accent-color);
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        .weather-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        body.dark-mode .weather-card {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--dark-text);
        }
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        .location {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        body.dark-mode .location {
            color: var(--accent-color);
        }
        
        .location i {
            color: var(--primary-color);
        }
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .weather-info {
            border-bottom: 1px solid var(--dark-border);
        }
        .temperature {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--dark-color);
            position: relative;
        }
        
        body.dark-mode .temperature {
            color: var(--dark-text);
        }
        .temperature::after {
            content: '°C';
            position: absolute;
            top: 0;
            right: -1.2rem;
            font-size: 1.5rem;
        }
        .description {
            font-size: 1.2rem;
            margin: 5px 0;
            text-transform: capitalize;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        body.dark-mode .description {
            color: var(--accent-color);
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        .detail-item i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }
        body.dark-mode .detail-item i {
            color: var(--accent-color);
        }
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--secondary-color);
        }
        body.dark-mode .loading {
            color: var(--accent-color);
        }
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        body.dark-mode .loading i {
            color: var(--accent-color);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: var(--error-color);
            font-weight: 500;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(244, 67, 54, 0.1);
        }
        body.dark-mode .api-key-info {
            background-color: rgba(50, 50, 50, 0.8);
            color: var(--dark-text);
        }
        .api-key-info strong {
            color: var(--warning-color);
        }
        .api-key-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        body.dark-mode .api-key-info a {
            color: var(--accent-color);
        }
        .api-key-info a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
        .refresh-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .refresh-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .refresh-btn:active {
            transform: translateY(0);
        }
        .refresh-btn i {
            margin-right: 8px;
        }
        .time-info {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        body.dark-mode .time-info {
            color: #aaa;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .weather-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .weather-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        @media (max-width: 768px) {
            .weather-container {
                flex-direction: column;
                align-items: center;
            }
            .weather-card {
                width: 100%;
                max-width: 100%;
            }
            h1 {
                font-size: 2rem;
            }
        }
        .sunny {
            background: linear-gradient(135deg, rgba(255,213,79,0.1) 0%, rgba(255,255,255,0.9) 100%);
        }
        body.dark-mode .sunny {
            background: linear-gradient(135deg, rgba(255,213,79,0.05) 0%, rgba(30,30,30,0.9) 100%);
        }
        .cloudy {
            background: linear-gradient(135deg, rgba(189,189,189,0.1) 0%, rgba(255,255,255,0.9) 100%);
        }
        body.dark-mode .cloudy {
            background: linear-gradient(135deg, rgba(189,189,189,0.05) 0%, rgba(30,30,30,0.9) 100%);
        }
        .rainy {
            background: linear-gradient(135deg, rgba(66,165,245,0.1) 0%, rgba(255,255,255,0.9) 100%);
        }
        body.dark-mode .rainy {
            background: linear-gradient(135deg, rgba(66,165,245,0.05) 0%, rgba(30,30,30,0.9) 100%);
        }
        .snowy {
            background: linear-gradient(135deg, rgba(179,229,252,0.1) 0%, rgba(255,255,255,0.9) 100%);
        }
        body.dark-mode .snowy {
            background: linear-gradient(135deg, rgba(179,229,252,0.05) 0%, rgba(30,30,30,0.9) 100%);
        }
        .thunderstorm {
            background: linear-gradient(135deg, rgba(103,58,183,0.1) 0%, rgba(255,255,255,0.9) 100%);
        }
        body.dark-mode .thunderstorm {
            background: linear-gradient(135deg, rgba(103,58,183,0.05) 0%, rgba(30,30,30,0.9) 100%);
        }
        .night {
            background: linear-gradient(135deg, rgba(13,17,23,0.1) 0%, rgba(255,255,255,0.9) 100%);
        }
        body.dark-mode .night {
            background: linear-gradient(135deg, rgba(13,17,23,0.2) 0%, rgba(30,30,30,0.9) 100%);
        }
        .weather-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .current-time {
            font-size: 0.9rem;
            color: #666;
            background: rgba(255,255,255,0.7);
            padding: 3px 8px;
            border-radius: 12px;
        }
        body.dark-mode .current-time {
            color: #ccc;
            background: rgba(0,0,0,0.3);
        }
        .weather-card-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.9rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        body.dark-mode .weather-card-footer {
            border-top: 1px solid var(--dark-border);
            color: #aaa;
        }
        .weather-card-footer i {
            margin-right: 5px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        body.dark-mode .tab-container {
            border-bottom: 1px solid var(--dark-border);
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            color: #666;
        }
        body.dark-mode .tab {
            color: #aaa;
        }
        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }
        body.dark-mode .tab.active {
            border-bottom: 3px solid var(--accent-color);
            color: var(--accent-color);
        }
        .tab:hover:not(.active) {
            background-color: rgba(0,0,0,0.05);
        }
        body.dark-mode .tab:hover:not(.active) {
            background-color: rgba(255,255,255,0.05);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .hourly-forecast {
            margin-top: 20px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(0,0,0,0.1);
        }
        body.dark-mode .hourly-forecast {
            scrollbar-color: var(--accent-color) rgba(255,255,255,0.1);
        }
        .hourly-forecast::-webkit-scrollbar {
            height: 6px;
        }
        .hourly-forecast::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        body.dark-mode .hourly-forecast::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        body.dark-mode .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
        }
        .hourly-item {
            display: inline-block;
            text-align: center;
            padding: 0 10px;
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        body.dark-mode .hourly-item {
            border-right: 1px solid var(--dark-border);
        }
        .hourly-item:last-child {
            border-right: none;
        }
        .hourly-time {
            font-size: 0.8rem;
            color: #666;
        }
        body.dark-mode .hourly-time {
            color: #aaa;
        }
        .hourly-temp {
            font-weight: 500;
            margin: 5px 0;
        }
        .hourly-icon {
            width: 30px;
            height: 30px;
        }
        .daily-forecast {
            margin-top: 15px;
        }
        .daily-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        body.dark-mode .daily-item {
            border-bottom: 1px solid var(--dark-border);
        }
        .daily-day {
            font-weight: 500;
            min-width: 100px;
        }
        .daily-temp {
            display: flex;
            gap: 15px;
        }
        .daily-high {
            color: #f44336;
        }
        .daily-low {
            color: #2196F3;
        }
        .daily-icon {
            width: 40px;
            height: 40px;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
            transition: var(--transition);
        }
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
        .theme-icon {
            font-size: 1.2rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .refresh-btn.refreshing {
            animation: pulse 1.5s infinite;
        }
        .map-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            height: 400px;
        }
        body.dark-mode .map-container {
            filter: brightness(0.8) contrast(1.2);
        }
        .additional-info {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        body.dark-mode .info-card {
            background: rgba(30, 30, 30, 0.9);
            color: var(--dark-text);
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .info-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        body.dark-mode .info-card h3 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification.show {
            opacity: 1;
        }
        body.dark-mode .notification {
            background-color: var(--accent-color);
        }
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            display: none;
        }
        body.dark-mode .progress-container {
            background-color: rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.3s ease;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            .weather-card {
                padding: 15px;
            }
            .location {
                font-size: 1.5rem;
            }
            .temperature {
                font-size: 2.8rem;
            }
            .details {
                grid-template-columns: 1fr;
            }
            .dark-mode-toggle {
                width: 40px;
                height: 40px;
                bottom: 15px;
                right: 15px;
            }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            color: transparent;
        }
        body.dark-mode .skeleton {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
        }
        .locations-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }
        body.dark-mode .locations-control {
            background: rgba(30, 30, 30, 0.9);
            color: var(--dark-text);
        }
        .locations-control h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        body.dark-mode .locations-control h2 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        .locations-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .locations-form input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        body.dark-mode .locations-form input {
            background-color: #333;
            border-color: #555;
            color: var(--dark-text);
        }
        .locations-form button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }
        .locations-form button:hover {
            background-color: var(--secondary-color);
        }
        .saved-locations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .location-tag {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .location-tag button {
            background: none;
            border: none;
            color: white;
            margin-left: 8px;
            cursor: pointer;
            padding: 0;
            font-size: 0.8rem;
        }
        .location-tag button:hover {
            color: #ffeb3b;
        }
        .coordinates-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        body.dark-mode .coordinates-hint {
            color: #aaa;
        }
        .location-type {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .location-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .location-type input[type="radio"] {
            margin: 0;
        }
        .current-weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            z-index: 100;
            width: 200px;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .current-weather-widget {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--dark-text);
        }
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .widget-title {
            font-weight: 600;
            color: var(--primary-color);
        }
        body.dark-mode .widget-title {
            color: var(--accent-color);
        }
        .widget-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
        }
        body.dark-mode .widget-close {
            color: #aaa;
        }
        .widget-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .widget-temp {
            font-size: 2rem;
            font-weight: 300;
            margin: 5px 0;
        }
        .widget-icon {
            width: 60px;
            height: 60px;
            margin: 5px 0;
        }
        .widget-desc {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

    <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7Q82l2QjSzJJk1uUW3OzUBGPTlbk8w1g&callback=initMap" async defer></script>
    <script>
        const apiKey = '07c35e8e3b046470612ddd028efbf612';
        let locations = {};
        let weatherChart = null;
        let map = null;
        let markers = [];
        let lastUpdateTime = null;
        let currentWidgetLocation = null;
        function loadSavedLocations() {
            const savedLocations = localStorage.getItem('weatherLocations');
            if (savedLocations) {
                locations = JSON.parse(savedLocations);
                renderSavedLocations();
                renderWeatherCards();
                fetchWeatherForAllLocations();
            } else {
                addDefaultLocations();
            }
        }
        function addDefaultLocations() {
            locations = {
                'yaroslavl-57.63-39.89': { 
                    id: 'yaroslavl-57.63-39.89',
                    lat: 57.626559, 
                    lon: 39.893813, 
                    name: 'Ярославль',
                    icon: 'city',
                    type: 'city'
                },
                'laptevo-57.47-39.66': { 
                    id: 'laptevo-57.47-39.66',
                    lat: 57.474010, 
                    lon: 39.664204, 
                    name: 'Лаптево',
                    icon: 'home',
                    type: 'village'
                }
            };
            saveLocations();
            renderSavedLocations();
            renderWeatherCards();
            fetchWeatherForAllLocations();
        }
        function saveLocations() {
            localStorage.setItem('weatherLocations', JSON.stringify(locations));
        }
        function renderSavedLocations() {
            const container = document.getElementById('saved-locations');
            container.innerHTML = '';
            Object.values(locations).forEach(location => {
                const tag = document.createElement('div');
                tag.className = 'location-tag';
                tag.innerHTML = `
                    <i class="fas fa-${location.icon}"></i>
                    ${location.name}
                    <button class="remove-location" data-id="${location.id}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(tag);
                tag.addEventListener('click', () => {
                    showWeatherWidget(location);
                });
            });
            document.querySelectorAll('.remove-location').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const locationId = e.currentTarget.dataset.id;
                    removeLocation(locationId);
                });
            });
        }
        function removeLocation(locationId) {
            if (currentWidgetLocation && currentWidgetLocation.id === locationId) {
                hideWeatherWidget();
            }
            delete locations[locationId];
            saveLocations();
            renderSavedLocations();
            renderWeatherCards();
            fetchWeatherForAllLocations();
            updateMapMarkers();
            showNotification(`Местоположение "${locationId}" удалено`);
        }
        function addLocation() {
            const nameInput = document.getElementById('location-name');
            const latInput = document.getElementById('location-lat');
            const lonInput = document.getElementById('location-lon');
            const locationType = document.querySelector('input[name="locationType"]:checked').value;
            const name = nameInput.value.trim();
            const lat = parseFloat(latInput.value.trim());
            const lon = parseFloat(lonInput.value.trim());
            if (!name || isNaN(lat) || isNaN(lon)) {
                showNotification('Пожалуйста, заполните все поля корректно', 3000);
                return;
            }
            if (lat < -90 || lat > 90 || lon < -180 || lon > 180) {
                showNotification('Некорректные координаты. Широта: -90 до 90, Долгота: -180 до 180', 3000);
                return;
            }
            const id = `${name.toLowerCase().replace(/\s+/g, '-')}-${lat.toFixed(2)}-${lon.toFixed(2)}`;
            const existingLocation = Object.values(locations).find(loc => 
                loc.lat.toFixed(2) === lat.toFixed(2) && 
                loc.lon.toFixed(2) === lon.toFixed(2)
            );
            if (existingLocation) {
                showNotification(`Местоположение с такими координатами уже существует: ${existingLocation.name}`, 3000);
                return;
            }
            let icon;
            switch(locationType) {
                case 'city': icon = 'city'; break;
                case 'village': icon = 'home'; break;
                default: icon = 'map-marker-alt';
            }
            locations[id] = {
                id: id,
                lat: lat,
                lon: lon,
                name: name,
                icon: icon,
                type: locationType
            };
            saveLocations();
            renderSavedLocations();
            renderWeatherCards();
            fetchWeatherForAllLocations();
            updateMapMarkers();
            nameInput.value = '';
            latInput.value = '';
            lonInput.value = '';
            showNotification(`Местоположение "${name}" добавлено`);
        }
        function renderWeatherCards() {
            const container = document.getElementById('weather-container');
            container.innerHTML = '';
            Object.values(locations).forEach(location => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.id = `${location.id}-card`;
                card.innerHTML = `
                    <div class="weather-card-header">
                        <div class="location"><i class="fas fa-${location.icon}"></i> ${location.name}</div>
                        <div class="current-time" id="${location.id}-time"></div>
                    </div>
                    <div class="tab-container">
                        <div class="tab active" data-tab="current" data-location="${location.id}">Сейчас</div>
                        <div class="tab" data-tab="hourly" data-location="${location.id}">Почасовой</div>
                        <div class="tab" data-tab="daily" data-location="${location.id}">На неделю</div>
                    </div>
                    <div id="${location.id}-weather">
                        <div class="tab-content active" id="${location.id}-current">
                            <div class="loading">
                                <i class="fas fa-spinner"></i><br>
                                Загрузка данных...
                            </div>
                        </div>
                        <div class="tab-content" id="${location.id}-hourly">
                            <div class="loading">
                                <i class="fas fa-spinner"></i><br>
                                Загрузка почасового прогноза...
                            </div>
                        </div>
                        <div class="tab-content" id="${location.id}-daily">
                            <div class="loading">
                                <i class="fas fa-spinner"></i><br>
                                Загрузка недельного прогноза...
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-card-footer">
                        <div><i class="fas fa-map-marker-alt"></i> Широта: ${location.lat.toFixed(5)}, Долгота: ${location.lon.toFixed(5)}</div>
                    </div>
                `;
                container.appendChild(card);
            });
            initTabs();
        }
        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', async () => {
                    const locationId = tab.dataset.location;
                    const tabName = tab.dataset.tab;
                    const locationData = locations[locationId];
                    document.querySelectorAll(`.tab[data-location="${locationId}"]`).forEach(t => {
                        t.classList.remove('active');
                    })
                    document.querySelectorAll(`#${locationId}-weather .tab-content`).forEach(c => {
                        c.classList.remove('active');
                    });
                    tab.classList.add('active');
                    document.getElementById(`${locationId}-${tabName}`).classList.add('active');
                    const contentElement = document.getElementById(`${locationId}-${tabName}`);
                    if (contentElement.innerHTML.includes('Загрузка')) {
                        const timezoneOffset = await getTimezoneOffset(locationData);
                        if (tabName === 'hourly') {
                            await fetchHourlyForecast(locationData, timezoneOffset);
                        } else if (tabName === 'daily') {
                            await fetchDailyForecast(locationData, timezoneOffset);
                        }
                    }
                });
            });
        }
        async function fetchWeatherForAllLocations() {
            updateProgress(10);
            const promises = Object.values(locations).map(async location => {
                const timezoneOffset = await fetchCurrentWeather(location);
                if (timezoneOffset) {
                    await fetchHourlyForecast(location, timezoneOffset);
                    await fetchDailyForecast(location, timezoneOffset);
                    checkWeatherAlerts(location);
                }
            });
            await Promise.all(promises);
            updateLastUpdated();
            updateProgress(100);
        }
        async function fetchCurrentWeather(location) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${apiKey}&units=metric&lang=ru`;
            try {
                updateProgress(20);
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    displayCurrentWeather(data, location);
                    updateCurrentTime(`${location.id}-time`, data.timezone);
                    updateMapWithWeatherData(data, location);
                    updateTemperatureChart();
                    if (currentWidgetLocation && currentWidgetLocation.id === location.id) {
                        updateWeatherWidget(data, location);
                    }
                    return data.timezone;
                } else {
                    showError(`${location.id}-current`, data.message || 'Неизвестная ошибка');
                    return 0;
                }
            } catch (error) {
                showError(`${location.id}-current`, 'Ошибка подключения: проверьте API-ключ и интернет-соединение');
                return 0;
            }
        }
        async function fetchHourlyForecast(location, timezoneOffset) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${location.lat}&lon=${location.lon}&appid=${apiKey}&units=metric&lang=ru&cnt=8`;
            try {
                updateProgress(40);
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === "200") {
                    displayHourlyForecast(data, `${location.id}-hourly`, timezoneOffset);
                    return data.list;
                } else {
                    showError(`${location.id}-hourly`, data.message || 'Неизвестная ошибка');
                    return null;
                }
            } catch (error) {
                showError(`${location.id}-hourly`, 'Ошибка подключения: проверьте API-ключ и интернет-соединение');
                return null;
            }
        }
        async function fetchDailyForecast(location, timezoneOffset) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${location.lat}&lon=${location.lon}&appid=${apiKey}&units=metric&lang=ru&cnt=40`;
            try {
                updateProgress(60);
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === "200") {
                    displayDailyForecast(data, `${location.id}-daily`, timezoneOffset);
                    return data.list;
                } else {
                    showError(`${location.id}-daily`, data.message || 'Неизвестная ошибка');
                    return null;
                }
            } catch (error) {
                showError(`${location.id}-daily`, 'Ошибка подключения: проверьте API-ключ и интернет-соединение');
                return null;
            }
        }
        function displayCurrentWeather(data, location) {
            const element = document.getElementById(`${location.id}-current`);
            const cardElement = document.getElementById(`${location.id}-card`);
            const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            const weatherClass = getWeatherClass(data.weather[0].main, data.dt, data.sys.sunrise, data.sys.sunset);
            cardElement.className = 'weather-card ' + weatherClass;
            const sunriseTime = new Date((data.sys.sunrise + data.timezone) * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const sunsetTime = new Date((data.sys.sunset + data.timezone) * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const uvIndex = data.uvi !== undefined ? Math.round(data.uvi) : 'н/д';
            const clothingAdvice = getClothingAdvice(data.main.temp, data.weather[0].main);
            element.innerHTML = `
                <div class="weather-info">
                    <div>
                        <div class="temperature">${Math.round(data.main.temp)}</div>
                        <div class="description">${capitalizeFirstLetter(data.weather[0].description)}</div>
                        <div>Ощущается как: ${Math.round(data.main.feels_like)}°C</div>
                    </div>
                    <img src="${iconUrl}" alt="${data.weather[0].description}" class="weather-icon ${getWeatherAnimationClass(data.weather[0].main, data.weather[0].icon)}">
                </div>
                <div class="details">
                    <div class="detail-item"><i class="fas fa-tint"></i> Влажность: ${data.main.humidity}%</div>
                    <div class="detail-item"><i class="fas fa-wind"></i> Ветер: ${data.wind.speed} м/с, ${getWindDirection(data.wind.deg)}</div>
                    <div class="detail-item"><i class="fas fa-thermometer-half"></i> Давление: ${Math.round(data.main.pressure * 0.75006375541921)} мм рт. ст.</div>
                    <div class="detail-item"><i class="fas fa-cloud"></i> Облачность: ${data.clouds.all}%</div>
                    <div class="detail-item"><i class="fas fa-sun"></i> UV индекс: ${uvIndex}</div>
                    <div class="detail-item"><i class="fas fa-temperature-low"></i> Мин.: ${Math.round(data.main.temp_min)}°C</div>
                    <div class="detail-item"><i class="fas fa-temperature-high"></i> Макс.: ${Math.round(data.main.temp_max)}°C</div>
                    <div class="detail-item"><i class="fas fa-sun"></i> Восход: ${sunriseTime}</div>
                    <div class="detail-item"><i class="fas fa-moon"></i> Закат: ${sunsetTime}</div>
                </div>
                <div class="clothing-recommendation">
                    <h4><i class="fas fa-tshirt"></i> Рекомендации по одежде</h4>
                    <ul>
                        ${clothingAdvice.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        }
        function getClothingAdvice(temperature, weatherCondition) {
            const advice = [];
            if (temperature < -10) {
                advice.push('Термобелье и теплая зимняя одежда');
                advice.push('Теплая шапка, шарф и перчатки');
                advice.push('Утепленная зимняя обувь');
            } else if (temperature < 0) {
                advice.push('Теплая куртка или пуховик');
                advice.push('Шапка и перчатки');
                advice.push('Теплая обувь');
            } else if (temperature < 10) {
                advice.push('Демисезонная куртка');
                advice.push('Шарф и легкая шапка');
            } else if (temperature < 20) {
                advice.push('Легкая куртка или ветровка');
                advice.push('Длинные брюки или джинсы');
            } else {
                advice.push('Футболка или рубашка с коротким рукавом');
                advice.push('Шорты или легкие брюки');
            }
            if (weatherCondition === 'Rain' || weatherCondition === 'Drizzle') {
                advice.push('Водонепроницаемая куртка или плащ');
                advice.push('Зонт');
                advice.push('Водонепроницаемая обувь');
            } else if (weatherCondition === 'Snow') {
                advice.push('Водонепроницаемая зимняя обувь');
                advice.push('Теплые непромокаемые перчатки');
            } else if (weatherCondition === 'Clear') {
                if (temperature > 20) {
                    advice.push('Солнцезащитные очки');
                    advice.push('Головной убор от солнца');
                    advice.push('Солнцезащитный крем');
                }
            } else if (weatherCondition === 'Thunderstorm') {
                advice.push('Водонепроницаемая одежда');
                advice.push('Избегайте открытых пространств');
            }
            return advice;
        }
        function displayHourlyForecast(data, elementId, timezoneOffset) {
            const element = document.getElementById(elementId);
            if (!data || !data.list || data.list.length === 0) {
                element.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Нет данных для отображения</div>';
                return;
            }
            let html = '<div class="hourly-forecast">';
            data.list.forEach((item, index) => {
                if (index >= 8) return;
                const localTime = new Date((item.dt + timezoneOffset) * 1000);
                const time = localTime.toLocaleTimeString([], {hour: '2-digit'});
                const iconUrl = `https://openweathermap.org/img/wn/${item.weather[0].icon}.png`;
                html += `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <img src="${iconUrl}" alt="${item.weather[0].description}" class="hourly-icon ${getWeatherAnimationClass(item.weather[0].main, item.weather[0].icon)}">
                        <div class="hourly-temp">${Math.round(item.main.temp)}°C</div>
                        <div class="hourly-wind"><i class="fas fa-wind"></i> ${item.wind.speed} м/с</div>
                    </div>
                `;
            });
            html += '</div>';
            element.innerHTML = html;
        }
        function displayDailyForecast(data, elementId, timezoneOffset) {
            const element = document.getElementById(elementId);
            if (!data || !data.list || data.list.length === 0) {
                element.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Нет данных для отображения</div>';
                return;
            }
            let html = '<div class="daily-forecast">';
            const dailyData = {};
            data.list.forEach(item => {
                const date = new Date((item.dt + timezoneOffset) * 1000);
                const dayKey = date.toLocaleDateString('ru-RU', {weekday: 'short', day: 'numeric'});
                if (!dailyData[dayKey]) {
                    dailyData[dayKey] = {
                        temps: [],
                        weather: [],
                        icons: []
                    };
                }
                dailyData[dayKey].temps.push(item.main.temp);
                dailyData[dayKey].weather.push(item.weather[0].description);
                dailyData[dayKey].icons.push(item.weather[0].icon);
            });
            Object.keys(dailyData).forEach((day, index) => {
                if (index >= 7) return;
                const temps = dailyData[day].temps;
                const maxTemp = Math.round(Math.max(...temps));
                const minTemp = Math.round(Math.min(...temps));
                const iconCounts = {};
                dailyData[day].icons.forEach(icon => {
                    iconCounts[icon] = (iconCounts[icon] || 0) + 1;
                });
                const mostCommonIcon = Object.keys(iconCounts).reduce((a, b) => 
                    iconCounts[a] > iconCounts[b] ? a : b
                );
                const iconUrl = `https://openweathermap.org/img/wn/${mostCommonIcon}.png`;
                html += `
                    <div class="daily-item">
                        <div class="daily-day">${day}</div>
                        <img src="${iconUrl}" alt="${dailyData[day].weather[0]}" class="daily-icon ${getWeatherAnimationClass(dailyData[day].weather[0].toLowerCase().includes('дождь') ? 'Rain' : dailyData[day].weather[0].toLowerCase().includes('снег') ? 'Snow' : 'Clouds', mostCommonIcon)}">
                        <div class="daily-temp">
                            <span class="daily-high">${maxTemp}°</span>
                            <span class="daily-low">${minTemp}°</span>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            element.innerHTML = html;
        }
        function getWeatherClass(weatherMain, currentTime, sunrise, sunset) {
            const isNight = currentTime < sunrise || currentTime > sunset;
            const weatherMap = {
                'Clear': isNight ? 'night' : 'sunny',
                'Clouds': isNight ? 'night' : 'cloudy',
                'Rain': 'rainy',
                'Drizzle': 'rainy',
                'Thunderstorm': 'thunderstorm',
                'Snow': 'snowy',
                'Mist': 'cloudy',
                'Smoke': 'cloudy',
                'Haze': 'cloudy',
                'Dust': 'cloudy',
                'Fog': 'cloudy',
                'Sand': 'cloudy',
                'Ash': 'cloudy',
                'Squall': 'rainy',
                'Tornado': 'thunderstorm'
            };
            return weatherMap[weatherMain] || '';
        }
        function getWeatherAnimationClass(weatherMain, iconCode) {
            if (iconCode.includes('01')) return 'animated sun-animation';
            if (weatherMain === 'Rain' || weatherMain === 'Drizzle') return 'animated rain-animation';
            if (weatherMain === 'Snow') return 'animated snow-animation';
            if (weatherMain === 'Thunderstorm') return 'animated thunder-animation';
            if (weatherMain === 'Clouds') return 'animated cloud-animation';
            return '';
        }

        function updateMapMarkers() {
            if (!map) return;
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            Object.values(locations).forEach(location => {
                let markerColor;
                switch(location.type) {
                    case 'city': markerColor = 'red'; break;
                    case 'village': markerColor = 'green'; break;
                    default: markerColor = 'blue';
                }
                const marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lon},
                    map: map,
                    title: location.name,
                    icon: {
                        url: `https://maps.google.com/mapfiles/ms/icons/${markerColor}-dot.png`
                    }
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="min-width: 150px;">
                            <h3 style="margin: 0 0 5px 0; color: ${document.body.classList.contains('dark-mode') ? '#4cc9f0' : '#4361ee'};">${location.name}</h3>
                            <p style="margin: 0;"><i class="fas fa-map-marker-alt"></i> Широта: ${location.lat.toFixed(5)}</p>
                            <p style="margin: 0;"><i class="fas fa-map-marker-alt"></i> Долгота: ${location.lon.toFixed(5)}</p>
                        </div>
                    `
                });
                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
                markers.push(marker);
            });
            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                markers.forEach(marker => {
                    bounds.extend(marker.getPosition());
                });
                map.fitBounds(bounds);
            }

        async function updateChartData() {
            if (!weatherChart) return;
            try {
                const promises = Object.values(locations).map(location => {
                    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${apiKey}&units=metric`;
                    return fetch(url).then(res => res.json());
                });
                const results = await Promise.all(promises);
                const validData = results.filter(data => data.cod === 200);
                if (validData.length > 0) {
                    weatherChart.data.labels = validData.map((data, index) => 
                        Object.values(locations)[index].name
                    );
                    weatherChart.data.datasets[0].data = validData.map(data => 
                        Math.round(data.main.temp)
                    );
                    weatherChart.update();
                }
            } catch (error) {
                console.error('Ошибка при обновлении графика:', error);
            }
        }
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);

        function showWeatherAlert(message, type = 'warning', duration = 5000) {
            const alert = document.getElementById('weather-alert');
            const alertMessage = document.getElementById('alert-message');
            alert.className = `weather-alert ${type}`;
            alertMessage.textContent = message;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, duration);
        }
        function checkWeatherAlerts(location) {
            const cardElement = document.getElementById(`${location.id}-card`);
            if (!cardElement) return;
            const weatherClass = cardElement.className.split(' ')[1];
            switch(weatherClass) {
                case 'thunderstorm':
                    showWeatherAlert(`Гроза в ${location.name}! Будьте осторожны.`, 'danger');
                    break;
                case 'rainy':
                    showWeatherAlert(`Дождь в ${location.name}. Не забудьте зонт!`, 'warning');
                    break;
                case 'snowy':
                    showWeatherAlert(`Снег в ${location.name}. Осторожно на дорогах!`, 'warning');
                    break;
                case 'sunny':
                    const uvElement = document.querySelector(`#${location.id}-current .detail-item:nth-child(5)`);
                    if (uvElement) {
                        const uvText = uvElement.textContent;
                        const uvIndex = parseInt(uvText.match(/\d+/));
                        if (uvIndex >= 6) {
                            showWeatherAlert(`Высокий UV индекс (${uvIndex}) в ${location.name}. Используйте солнцезащитный крем!`, 'warning');
                        }
                    }
                    break;
            }
            const windElement = document.querySelector(`#${location.id}-current .detail-item:nth-child(2)`);
            if (windElement) {
                const windText = windElement.textContent;
                const windSpeed = parseFloat(windText.match(/\d+\.?\d*/));
                if (windSpeed >= 10) {
                    showWeatherAlert(`Сильный ветер (${windSpeed} м/с) в ${location.name}. Будьте осторожны!`, 'warning');
                }
            }
        }
        function updateProgress(percent) {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            if (percent > 0) {
                progressContainer.style.display = 'block';
                progressBar.style.width = `${percent}%`;
            } else {
                progressContainer.style.display = 'none';
            }
            if (percent >= 100) {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            }
        }
        async function getTimezoneOffset(location) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.timezone || 0;
            } catch (error) {
                return 0;
            }
        }
        function showWeatherWidget(location) {
            currentWidgetLocation = location;
            const widget = document.getElementById('current-weather-widget');
            widget.style.display = 'block';
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${apiKey}&units=metric&lang=ru`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        updateWeatherWidget(data, location);
                    }
                });
        }
        function updateWeatherWidget(data, location) {
            document.getElementById('widget-location').textContent = location.name;
            document.getElementById('widget-temp').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('widget-desc').textContent = capitalizeFirstLetter(data.weather[0].description);
            document.getElementById('widget-feels-like').textContent = `${Math.round(data.main.feels_like)}°C`;
            document.getElementById('widget-wind').textContent = `${data.wind.speed} м/с`;
            document.getElementById('widget-humidity').textContent = `${data.main.humidity}%`;
            const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            const widgetIcon = document.getElementById('widget-icon');
            widgetIcon.src = iconUrl;
            widgetIcon.alt = data.weather[0].description;
            widgetIcon.className = 'widget-icon ' + getWeatherAnimationClass(data.weather[0].main, data.weather[0].icon);
        }
        function hideWeatherWidget() {
            document.getElementById('current-weather-widget').style.display = 'none';
            currentWidgetLocation = null;
        }
        function initDarkMode() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const themeIcon = darkModeToggle.querySelector('.theme-icon');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            if (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    localStorage.setItem('theme', 'light');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
                if (weatherChart) {
                    weatherChart.update();
                }
            });
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                const newColorScheme = e.matches ? 'dark' : 'light';
                if (newColorScheme === 'dark' && !localStorage.getItem('theme')) {
                    document.body.classList.add('dark-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else if (newColorScheme === 'light' && !localStorage.getItem('theme')) {
                    document.body.classList.remove('dark-mode');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedLocations();
            initDarkMode();
            document.getElementById('add-location').addEventListener('click', addLocation);
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                const btn = document.getElementById('refresh-btn');
                btn.classList.add('refreshing');
                btn.disabled = true;
                try {
                    await fetchWeatherForAllLocations();
                    showNotification('Данные успешно обновлены!');
                } finally {
                    btn.classList.remove('refreshing');
                    btn.disabled = false;
                }
            });
            document.getElementById('widget-close').addEventListener('click', hideWeatherWidget);
            document.getElementById('alert-close').addEventListener('click', () => {
                document.getElementById('weather-alert').classList.remove('show');
            });
            setInterval(async () => {
                if (lastUpdateTime && (new Date() - lastUpdateTime) > 10 * 60 * 1000) {
                    const btn = document.getElementById('refresh-btn');
                    btn.click();
                }
            }, 60 * 1000);
        });
